<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 30rem;">
      <h2 class="text-center mb-3">Forgot Password</h2>
  
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Email Column -->
          <div class="col-12 mb-3">
            <label class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
            />
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-danger">
              Please enter a valid email address.
            </div>
          </div>
  
          <!-- Mobile Number Column -->
          <div class="col-12 mb-3">
            <label class="form-label">Mobile Number</label>
            <div class="input-group">
              <span class="input-group-text">+91</span>
              <input
                type="text"
                class="form-control"
                formControlName="mobileNumber"
                placeholder="Enter mobile number"
              />
            </div>
            <div *ngIf="forgotPasswordForm.get('mobileNumber')?.invalid && forgotPasswordForm.get('mobileNumber')?.touched" class="text-danger">
              Please enter a valid 10-digit mobile number.
            </div>
          </div>
        </div>
  
        <button class="btn btn-primary w-100" type="submit" [disabled]="forgotPasswordForm.invalid">Send Verification Code</button>
      </form>
    </div>
  </div>
