<div class="login-container">

      <img src="/assets/logo.jpg" alt="Indian Railways Logo" class="railway-logo">
    </div>

    <h2 class="text-center text-primary">Welcome to Indian Railways</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group mb-3">
        <span class="input-group-text">
          ðŸ”‘ <!-- Lock Icon by icons-->
        </span>

          type="text"
          class="form-control form-control-lg"
          formControlName="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">

        <input

          formControlName="password"

          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fs-5 fw-bold" [disabled]="loginForm.invalid">

<!-- Forgot password link -->

      </div>
    </form>
  </div>
</div>
